<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Mordern calculator</title>
</head>
<body>

    <div class="calculator">
        <h1>Modern Calculator</h1>

       <div class="input-wrapper">
            <input type="text" id="display" readonly />
            <button class="dropdown-toggle" onclick="toggleDropdown()">☰</button>

            <div class="dropdown-menu" id="dropdownMenu">
             <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('log(')">log</button>
            <button onclick="appendToDisplay('√(')">√</button>
            <button onclick="appendToDisplay('^')">x^y</button>
            <button onclick="appendToDisplay('abs(')">abs</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            </div>
        </div>


        <div class="keys">

            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()" class="operator-btn">⌫</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">÷</button>
            <button onclick="appendToDisplay('%')" class="operator-btn">%</button>


            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>

            

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            

            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator-btn">=</button>
          


        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
