<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

      <div class="container">
        <h1>Folder-Based To-Do List</h1>

        <!-- Create Folder -->
        <input type="text" id="folderName" placeholder="New Folder Name" />
        <button onclick="createFolder()">Add Folder</button>

       <!-- List of Folders -->
        <ul id="folderList">
            
        </ul>

        <!-- Task Section -->
        <div id="taskSection" style="display: none;">
            <h2 id="currentFolderName"></h2>

            <input type="text" id="taskInput" placeholder="New Task" />
            <button onclick="addTask()" id="btn2">Add Task</button>
            <ul id="taskList"></ul>

        </div>
  </div>

<script src="script.js"></script>
    
</body>
</html>
